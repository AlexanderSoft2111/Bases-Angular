<h3>Listado de Héroes</h3>

<div *ngIf="deletedHeroName; else nothingDelete">
  <h3>Héroe borrado <small class="text-danger">{{deletedHeroName}}</small></h3>
</div>

<ng-template #nothingDelete>
  <h3>No he borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroesName.length > 0"
  class="btn btn-outline-danger"
  (click)="deleteHero()"  >
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName"
      class="list-group-item">
      {{name}}
  </li>
</ul>
